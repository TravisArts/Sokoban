    <div class="topnav" id="myTopnav">
        <div id="navTitle"></div>
        <div class="navButton" onClick='loadMenu("Original Levels")'> Original Levels </div>
        <div class="navButton" onClick='loadMenu("Boxxle")'> Boxxle </div>

        <div class="navButton icon" onclick="toggleResponse(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function toggleResponse(e) {
            console.log("click")
            e.classList.toggle("change");
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function loadMenu(type) {
            window.location.href = "menu.html?collection=" + type
        }
    </script>
